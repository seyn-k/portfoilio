<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="80" fill="#000000"/>
  <g filter="url(#glow)">
    <path d="M256 120L376 350H136L256 120Z" 
          fill="#FF3333" 
          filter="url(#shadow)"/>
    <text x="256" 
          y="300" 
          text-anchor="middle" 
          font-family="Space Grotesk" 
          font-weight="700" 
          font-size="160" 
          fill="#FFFFFF">
      TS
    </text>
  </g>
  <defs>
    <filter id="shadow" x="0" y="0" width="512" height="512" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50" y="-50" width="612" height="612" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feFlood flood-color="#FF3333" flood-opacity="0.2"/>
      <feComposite in2="blur" operator="in"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
</svg>